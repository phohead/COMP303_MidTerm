<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sensor Exists Check</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
		<h1>Sensor Existence Check</h1>
		<div class="alert" th:classappend="${sensorExists} ? 'alert-success' : 'alert-danger'">
			<p th:if="${sensorExists}">Sensor with ID <strong th:text="${sensorId}"></strong> exists in the database.</p>
			<p th:if="${!sensorExists}">Sensor with ID <strong th:text="${sensorId}"></strong> does not exist in the database. </p>
		</div>
		<a href="/sensors" class="btn">Back to Sensor List</a>
	</div>
</body>
</html>
